plugins {
    id 'java'
}

group 'org.springframework'
version '5.3.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-beans"))
    compile(project(":spring-core"))
    compile(project(":spring-aop"))
    compile(project(":spring-context"))

    // Aspect注解使用
    compile(project(":spring-aspects"))

    // Spring groovy表达式
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.6'

    //spring dao
    compile(project(":spring-orm"))
    compile(project(":spring-tx"))
    compile "org.hibernate:hibernate-core:4.2.0.Final"
    compile "commons-dbcp:commons-dbcp:1.4"

    //spring webmvc
    compile(project(":spring-webmvc"))

    compile(project(":spring-test"))
    
    //mybatis
    compile "org.mybatis:mybatis:3.5.5"
    compile "org.mybatis:mybatis-spring:2.0.5"


    compile "org.slf4j:slf4j-api:1.7.5"
    compile "org.slf4j:slf4j-log4j12:1.7.5"
    compile "commons-lang:commons-lang:2.2"
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
